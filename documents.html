<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>documents *** cetraOS</title> 
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/fileexplorer.css">
    <link rel="stylesheet" href="styles/viewer.css">
    <link rel="shortcut icon" href="assets/favicon_dark.png" type="image/x-icon" id="favicon">
    <script src="https://kit.fontawesome.com/ba8093dbc1.js" crossorigin="anonymous"></script>
</head>
<body onload="startTime()">
    <div id="screen">
        <div id="file-explorer">
            <div class="sidebar">
                <ul>
                    <a href="fileexplorer.html"><li><i class="fa-solid fa-house-chimney-user"></i>Home</li></a>
                    <li id="current"><i class="fa-solid fa-file-lines"></i> Documents</li>
                    <a href="pictures.html"><li><i class="fa-solid fa-file-image"></i> Pictures</li></a>
                    <a href="music.html"><li><i class="fa-solid fa-music"></i> Music</li></a>
                    <a href="videos.html"><li><i class="fa-solid fa-video"></i> Videos</li></a>
                    <a href="trashbin.html"><li><i class="fas fa-trash"></i> Trash</li></a>
                </ul>
            </div>
            <div class="main">
                <div class="toolbar">
                    <button><i class="fas fa-arrow-left"></i></button>
                    <button><i class="fas fa-arrow-right"></i></button>
                    <button><i class="fas fa-sync"></i></button>
                    <span>Current Folder: Home/<b>Documents</b></span>
                </div>
                <div class="content-area">
                    <div class="file-list">
                        <div class="file-item">
                            <i class="fa-regular fa-file"></i>
                            <span>aeriths_music_<br>sheet.pdf</span>
                        </div>
                        <div class="file-item">
                            <i class="fa-regular fa-file"></i>
                            <span>moms_receipt.jpg</span>
                        </div>
                    </div>
                    <div class="viewer">
                        <div id="view-space">
                            <span>Click on a document to read it</span>
                        </div>
                        <span id="file-name"></span>
                        <span id="file-size"></span>
                    </div>
                </div>
            </div>
        </div>
        <div id="taskbar">
            <span id="name">cetraOS</span>
            <button id="theme-toggle"></button>
            <span id="clock"></span>
            <a href="index.html"><div id="desktopbutton"></div></a>
        </div>
    </div>
    <script src="js/general.js"></script>
</body>
</html>
