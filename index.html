<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>desktop *** cetraOS</title> 
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/desktop.css">
    <link rel="shortcut icon" href="assets/favicon_dark.png" type="image/x-icon" id="favicon">
    <script src="https://kit.fontawesome.com/ba8093dbc1.js" crossorigin="anonymous"></script>
</head>
<body onload="startTime()">
    <div id="screen">
        <div id="desktop">
            <a href="trashbin.html" class="shortcut"><img src="assets/recycling-bin.png" width="50px"><p>trashbin</p></a>
            <span id="greeting"></span>
        </div>
        <div id="taskbar">
            <span id="name">cetraOS</span>
            <button id="theme-toggle"></button>
            <span id="clock"></span>
            <a href="index.html"><div id="desktopbutton"></div></a>
        </div>
    </div>
    <div id="setup-screen" class="setup-overlay">
        <div class="setup-box">
            <h2>Welcome to cetraOS!</h2>
            <p>What's your name?</p>
            <input type="text" id="username-input" placeholder="Enter your name">
            <button id="save-username">Continue</button>
        </div>
    </div>
    <script src="js/general.js"></script>
</body>
</html>
